<div class="h-full w-full fixed" *ngIf="isAuth">
  <nav class="w-50 bg-blue-900">
    <div class="mx-auto max-w-8xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-30 items-center justify-between">
        <div class="mt-7 flex flex-1 items-center  sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <a routerLink="/admin/members">
              <img class="h-30 w-auto" src="/assets/logo22.png" alt="Logo">
            </a>
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4 ml-20">
              <a routerLink="/admin/members" class="text-white hover:bg-gray-800 hover:text-white rounded-md px-3 py-4 text-2xl font-black">Membres</a>
              <a routerLink="/admin/debts" class="text-white hover:bg-gray-800 hover:text-white rounded-md px-3 py-4 text-2xl font-black">Dettes</a>
              <a routerLink="/admin/expense" class="text-white hover:bg-gray-800 hover:text-white rounded-md px-3 py-4 text-2xl font-black">Dépenses</a>
              <a routerLink="/admin/membership" class="text-white hover:bg-gray-800 hover:text-white rounded-md px-3 py-4 text-2xl font-black">Adhésion</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <div class="relative mr-5">
              <button (click)="onSignOut()"  type="button" class="relative flex rounded-full  text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="absolute-inset-1.5"></span>
                <a class="text-white hover:bg-gray-800 hover:text-white rounded-md px-3 py-4 text-2xl font-black">Déconnexion</a>
              </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
